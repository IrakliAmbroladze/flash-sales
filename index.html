<!doctype html>
<html>
  <head>
    <title>Flash Sales</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title-content">
          <div class="title">Flash Sales</div>
          <div class="time-title">
            <span class="time">03</span> <span class="colon">:</span>
            <span class="time">23</span> <span class="colon">:</span>
            <span class="time">19</span>
            <span class="colon">:</span>
            <span class="time">56</span>
          </div>
        </h1>
        <div class="arrows">
          <img src="./images/icons/arrow-left.svg" class="arrow" />
          <img src="./images/icons/arrow-right.svg" class="arrow" />
        </div>
      </header>
      <main class="main">
        <div class="card">
          <div class="product-image">
            <img class="image" src="./images/picture-1.png" alt="picture" />
          </div>
          <div></div>
        </div>
        <div class="card">
          <div class="product-image">
            <img class="image" src="./images/picture-2.png" alt="picture" />
          </div>
          <div></div>
        </div>
        <div class="card">
          <div class="product-image">
            <img class="image" src="./images/picture-3.png" alt="picture" />
          </div>
          <div></div>
        </div>
        <div class="card">
          <div class="product-image">
            <img class="image" src="./images/picture-4.png" alt="picture" />
          </div>
          <div></div>
        </div>
      </main>
    </div>
  </body>
</html>
