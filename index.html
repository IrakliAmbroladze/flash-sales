<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Sales</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title-content">
          <div class="title">Flash Sales</div>
          <div class="time-title">
            <span class="time">03</span> <span class="colon">:</span>
            <span class="time">23</span> <span class="colon">:</span>
            <span class="time">19</span>
            <span class="colon">:</span>
            <span class="time">56</span>
          </div>
        </h1>
        <div class="arrows">
          <img src="./images/icons/arrow-left.svg" class="arrow" />
          <img src="./images/icons/arrow-right.svg" class="arrow" />
        </div>
      </header>
      <main class="main">
        <div class="card">
          <div class="product-image">
            <img class="image" src="./images/picture-1.png" alt="picture" />
            <div class="sale">-40%</div>
          </div>
          <div class="card-content">
            <h2 class="card-title">HAVIT HV-G92 Gamepad</h2>
            <p class="price">$120</p>
            <div class="stars">
              <ul>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
              </ul>
              <div class="star-count">(88)</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="product-image">
            <img class="image" src="./images/picture-2.png" alt="picture" />
            <div class="sale">-35%</div>
          </div>
          <div class="card-content">
            <h2 class="card-title">AK-900 Wired Keyboard</h2>
            <p class="price">$960</p>
            <div class="stars">
              <ul>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star-empty.svg" /></li>
              </ul>
              <div class="star-count">(75)</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="product-image">
            <img class="image" src="./images/picture-3.png" alt="picture" />
            <div class="sale">-30%</div>
          </div>
          <div class="card-content">
            <h2 class="card-title">IPS LCD Gaming Monitor</h2>
            <p class="price">$370</p>
            <div class="stars">
              <ul>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
              </ul>
              <div class="star-count">(99)</div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="product-image">
            <img class="image" src="./images/picture-4.png" alt="picture" />
            <div class="sale">-25%</div>
          </div>
          <div class="card-content">
            <h2 class="card-title">S-Series Comfort Chair</h2>
            <p class="price">$375</p>
            <div class="stars">
              <ul>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
                <li><img alt="x" src="./images/icons/star.svg" /></li>
              </ul>
              <div class="star-count">(99)</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
